<div id="bgd">
    <div class="login-box">
        <h2>Login</h2>
        <form>
          <div class="user-box">
            <input type="text" name="" required="" id="username">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required="" id="password">
            <label>Password</label>
          </div>
          <div id="remember">
            <p-checkbox name="groupname" value="val1"></p-checkbox><label>Remember me</label>
          </div>
          <a (click)="submit()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
          <br>
          <br>
          Don't have an account? <span id="signup-btn" [routerLink]="['/signup']"><u>Sign Up</u></span>
        </form>
    </div>
</div>
